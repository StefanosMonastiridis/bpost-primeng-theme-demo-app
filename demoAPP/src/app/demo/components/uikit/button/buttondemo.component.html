<div class="flex flex-column">
	
		<div class="container p-4 m-2">
			<h3>Primary button</h3>
			<div class="flex gap-6">
				<div class="flex flex-column">
				<h4>Label</h4>
				<div class="flex gap-1">
				<button pButton pRipple label="Submit"></button>
				<button pButton pRipple label="Disabled" disabled="true"></button>
			</div>
			</div>
			<div class="flex flex-column">
				<h4>Icon</h4>
				<div class="flex gap-1">
				<button pButton pRipple icon="pi pi-star-fill"></button>
				<button pButton pRipple icon="pi pi-star-fill" disabled="true"></button>
				</div>
				</div>
				<div class="flex flex-column">
				<h4>Icon and label</h4>
				<div class="flex gap-1">
				<button pButton pRipple label="Submit" icon="pi pi-bookmark"></button>
				<button pButton pRipple label="Submit" icon="pi pi-bookmark" disabled="true"></button>
				</div>
			</div>
		
				<!--<p-button label="Link" styleClass="p-button-link"></p-button>-->
			</div>
		</div>

		<div class="container p-4 m-2">
			<h3>Secondary button</h3>
			<div class="flex gap-6">
				<div class="flex flex-column">
				<h4>Label</h4>
				<div class="flex gap-1">
				<button pButton pRipple type="button" label="Submit" class="p-button-outlined"></button>
				<button pButton pRipple type="button" label="Disabled" class="p-button-outlined" disabled="true"></button>
			</div>
			</div>
			<div class="flex flex-column">
				<h4>Icon</h4>
				<div class="flex gap-1">
				<button pButton pRipple icon="pi pi-star-fill" type="button" class="p-button-outlined"></button>
				<button pButton pRipple icon="pi pi-star-fill" type="button" disabled="true" class="p-button-outlined"></button>
				</div>
				</div>
				<div class="flex flex-column">
				<h4>Icon and label</h4>
				<div class="flex gap-1">
				<button pButton pRipple label="Submit" icon="pi pi-bookmark" type="button" class="p-button-outlined"></button>
				<button pButton pRipple label="Submit" icon="pi pi-bookmark" disabled="true" type="button" class="p-button-outlined"></button>
				</div>
			</div>
				
			</div>
		</div>

		<div class="container p-4 m-2">
			<h3>Secondary variant</h3>
			<div class="flex gap-6">
				<div class="flex flex-column">
					<h4>Icon and label</h4>
					<div class="flex gap-1">
					<button pButton pRipple label="Submit" icon="pi pi-bookmark" type="button" class="p-button-secondary p-button-outlined"></button>
					<button pButton pRipple label="Submit" icon="pi pi-bookmark" disabled="true" type="button" class="p-button-secondary p-button-outlined"></button>
					</div>
				</div>
				<div class="flex flex-column">
					<h4>Icon</h4>
					<div class="flex gap-1">
					<button pButton pRipple icon="pi pi-star-fill" type="button" class="p-button-secondary p-button-outlined"></button>
					<button pButton pRipple icon="pi pi-star-fill" type="button" disabled="true" class="p-button-secondary p-button-outlined"></button>
					</div>
					</div>
				<div class="flex flex-column">
					<h4>Label and icon</h4>
					<div class="flex gap-1">
					<button pButton pRipple label="Submit" icon="pi pi-bookmark" type="button" class="p-button-secondary p-button-outlined" iconPos="right"></button>
					<button pButton pRipple label="Submit" icon="pi pi-bookmark" disabled="true" type="button" class="p-button-secondary p-button-outlined" iconPos="right"></button>
					</div>
				</div>
			</div>
		</div>

		<div class="container p-4 m-2">
			<h3>Tertiary <span class="text-lg text-color-secondary">default size</span></h3>
			<div class="flex gap-6">
				<div class="flex flex-column">
					<h4>Icon and label</h4>
					<div class="flex gap-1">
					<button pButton pRipple label="Submit" icon="pi pi-bookmark" type="button" class="p-button-text"></button>
					<button pButton pRipple label="Submit" icon="pi pi-bookmark" disabled="true" type="button" class="p-button-text"></button>
					</div>
				</div>
				<div class="flex flex-column">
					<h4>Label and icon</h4>
					<div class="flex gap-1">
					<button pButton pRipple label="Submit" icon="pi pi-bookmark" type="button" class="p-button-text" iconPos="right"></button>
					<button pButton pRipple label="Submit" icon="pi pi-bookmark" disabled="true" type="button" class="p-button-text"iconPos="right"></button>
					</div>
				</div>
			</div>
		</div>

		<div class="container p-4 m-2">
			<h3>Tertiary <span class="text-lg text-color-secondary">small size</span></h3>
			<div class="flex gap-6">
				<div class="flex flex-column">
					<h4>Icon and label</h4>
					<div class="flex gap-1">
					<button pButton pRipple label="Submit" icon="pi pi-bookmark" type="button" class="p-button-text p-button-sm"></button>
					<button pButton pRipple label="Submit" icon="pi pi-bookmark" disabled="true" type="button" class="p-button-text p-button-sm"></button>
					</div>
				</div>
				<div class="flex flex-column">
					<h4>Label and icon</h4>
					<div class="flex gap-1">
					<button pButton pRipple label="Submit" icon="pi pi-bookmark" type="button" class="p-button-text p-button-sm" iconPos="right"></button>
					<button pButton pRipple label="Submit" icon="pi pi-bookmark" disabled="true" type="button" class="p-button-text p-button-sm"iconPos="right"></button>
					</div>
				</div>
			</div>
		</div>

			<h3>Splitbutton</h3>

<p-splitButton label="Save" icon="pi pi-plus" [model]="items"></p-splitButton>
